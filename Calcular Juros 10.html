<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculo Juros</title>
  </head>
  <body>
    <label>Valor Juros Ano:</label>
    <input id="num-1" type="number" />
    <label>Valor 02:</label>
    <input id="num-2" type="number" />
    <button id="calc-sum">Calcular Juros Mês</button>
    <div id="sum"></div>

    <script type="text/javascript">
      function verificaCampo() {
        document
          .getElementById("calc-sum")
          .addEventListener("click", function () {
            var num1 = document.getElementById("num-1");
            var num2 = document.getElementById("num-2");
            // Transformar os valores em números:
            num1 = Number(num1.value);
            num2 = Number(num2.value);

            // Calcular a soma:
            var sum = ((num1/100)+1);
            var sum1 = (sum)**(1/12);
            var sum2 = (sum1-1)*100;
                    // Mostrar a soma:
            document.getElementById("sum").innerText = "O Juro Mês é: " + sum2;
          });
      }
      verificaCampo();
    </script>
  </body>
</html>
